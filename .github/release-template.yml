name-template: "v$ENV:detectedversion | v$ENV:currentdate 🌈"
tag-template: "v$ENV:detectedversion"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    label: "chore"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&@`' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |

  Comment

  ### Link

  https://www.powershellgallery.com/packages/Orbit/$ENV:detectedversion

  ### Changed

  'None'

  ### Deprecated

  'None'

  ### Removed

  'None'

  ### Fixed

  'None'

  ### Security

  'None'

  ### Changes

  $CHANGES

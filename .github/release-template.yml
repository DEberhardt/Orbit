name-template: "v$RESOLVED_VERSION 🌈"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    label: "chore"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&@`' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  ### Added

  $(if ( $ADDED ) { $ADDED } else { 'None'})

  ### Changes

  $(if ( $CHANGED ) { $CHANGED } else { 'None'})

  ### Deprecated

  $(if ( $DEPRECATED ) { $DEPRECATED } else { 'None'})

  ### Removed

  $(if ( $REMOVED ) { $REMOVED } else { 'None'})

  ### Fixed

  $(if ( $FIXED ) { $FIXED } else { 'None'})

  ### Security

  $(if ( $SECURITY ) { $SECURITY } else { 'None'})
